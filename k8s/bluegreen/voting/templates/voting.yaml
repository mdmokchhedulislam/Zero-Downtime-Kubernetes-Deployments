# ----------------------------
# ConfigMap
# ----------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: vote-config
data:
  OPTION_A: "Cats"
  OPTION_B: "Dogs"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  FLASK_PORT: "80"
  FLASK_DEBUG: "True"

# ----------------------------
# BLUE Deployment
# ----------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.vote.service.name }}-blue
  labels:
    app: {{ .Values.vote.selector }}
    version: blue
spec:
  replicas: {{ .Values.vote.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.vote.selector }}
      version: blue
  template:
    metadata:
      labels:
        app: {{ .Values.vote.selector }}
        version: blue
    spec:
      containers:
        - name: {{ .Values.vote.service.name }}
          image: "{{ .Values.vote.image.repository }}:{{ .Values.vote.image.tagBlue }}"
          imagePullPolicy: {{ .Values.vote.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.vote.service.port }}
          env:
            - name: OPTION_A
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: OPTION_A
            - name: OPTION_B
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: OPTION_B
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: REDIS_PORT
            - name: FLASK_PORT
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: FLASK_PORT
            - name: FLASK_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: FLASK_DEBUG

# ----------------------------
# GREEN Deployment
# ----------------------------
---
apiVersion: apps/v1
