  selector:
    matchLabels:
      app: {{ .Values.vote.selector }}
      version: green
  template:
    metadata:
      labels:
        app: {{ .Values.vote.selector }}
        version: green
    spec:
      containers:
        - name: {{ .Values.vote.service.name }}
          image: "{{ .Values.vote.image.repository }}:{{ .Values.vote.image.tagGreen }}"
          imagePullPolicy: {{ .Values.vote.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.vote.service.port }}
          env:
            - name: OPTION_A
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: OPTION_A
            - name: OPTION_B
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: OPTION_B
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: REDIS_PORT
            - name: FLASK_PORT
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: FLASK_PORT
            - name: FLASK_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: vote-config
                  key: FLASK_DEBUG

# ----------------------------
# SERVICE (Switch Traffic)
# ----------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.vote.service.name }}
spec:
  selector:
    app: {{ .Values.vote.selector }}
    version: {{ .Values.vote.activeVersion }}  
  ports:
    - protocol: TCP
      port: {{ .Values.vote.service.port }}
      targetPort: {{ .Values.vote.service.port }}
  type: {{ .Values.vote.service.type }}
