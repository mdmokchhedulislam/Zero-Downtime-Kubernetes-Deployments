
# ----------------------------
# ConfigMap
# ----------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.worker.service.name }}-config
data:
  POSTGRES_HOST: "{{ .Values.worker.postgres.host }}"
  POSTGRES_PORT: "{{ .Values.worker.postgres.port }}"
  POSTGRES_DB: "{{ .Values.worker.postgres.db }}"
  REDIS_HOST: "{{ .Values.worker.redis.host }}"
  REDIS_PORT: "{{ .Values.worker.redis.port }}"
  SLEEP_MS: "{{ .Values.worker.sleepMS }}"

# ----------------------------
# Secret
# ----------------------------
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.worker.service.name }}-secret
type: Opaque
stringData:
  POSTGRES_USER: "{{ .Values.worker.postgres.user }}"
  POSTGRES_PASSWORD: "{{ .Values.worker.postgres.password }}"

# ----------------------------
# Stable Deployment
# ----------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.worker.service.name }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.worker.selector }}
      version: stable
  template:
    metadata:
      labels:
        app: {{ .Values.worker.selector }}
        version: stable
    spec:
      containers:
        - name: {{ .Values.worker.service.name }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.worker.service.name }}-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.worker.service.name }}-secret
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: REDIS_PORT
            - name: SLEEP_MS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: SLEEP_MS

# ----------------------------
# Canary Deployment
# ----------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.worker.service.name }}-canary
spec:
  replicas: {{ .Values.worker.canary.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.worker.selector }}
      version: canary
  template:
    metadata:
      labels:
        app: {{ .Values.worker.selector }}
        version: canary
    spec:
      containers:
        - name: {{ .Values.worker.service.name }}-canary
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.canaryTag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.worker.service.name }}-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.worker.service.name }}-secret
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: REDIS_PORT
            - name: SLEEP_MS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.worker.service.name }}-config
                  key: SLEEP_MS

# ----------------------------
# Stable Service
# ----------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.worker.service.name }}
spec:
  selector:
    app: {{ .Values.worker.selector }}
    version: stable
  ports:
    - protocol: TCP
      port: {{ .Values.worker.service.port }}
      targetPort: {{ .Values.worker.service.port }}
  type: {{ .Values.worker.service.type }}

# ----------------------------
# Canary Service
# ----------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.worker.service.name }}-canary
spec:
  selector:
    app: {{ .Values.worker.selector }}
    version: canary
  ports:
    - protocol: TCP
      port: {{ .Values.worker.service.port }}
      targetPort: {{ .Values.worker.service.port }}
  type: {{ .Values.worker.service.type }}

# ----------------------------
# Optional Ingress (if needed)
# ----------------------------
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.worker.service.name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.worker.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.worker.service.name }}
                port:
                  number: {{ .Values.worker.service.port }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.worker.service.name }}-ingress-canary
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "{{ .Values.worker.canary.weight }}"
spec:
  rules:
    - host: {{ .Values.worker.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.worker.service.name }}-canary
                port:
                  number: {{ .Values.worker.service.port }}
