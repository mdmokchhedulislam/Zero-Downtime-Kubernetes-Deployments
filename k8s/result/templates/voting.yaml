

apiVersion: v1
kind: ConfigMap
metadata:
  name: result-config
data:
  POSTGRES_HOST: ""
  POSTGRES_PORT: ""
  POSTGRES_DB: ""
  
---

apiVersion: v1
kind: Secret
metadata:
  name: result-secret
type: Opaque
stringData:
  POSTGRES_USER: ""
  POSTGRES_PASSWORD: ""


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.result.service.name }}
spec:
  replicas: {{ .Values.result.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.result.selector }}
  template:
    metadata:
      labels:
        app: {{ .Values.result.selector }}
    spec:
      containers:
        - name: {{ .Values.result.service.name }}
          image: "{{ .Values.result.image.repository }}:{{ .Values.result.image.tag }}"
          imagePullPolicy: {{ .Values.result.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.result.service.port }}
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: result-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: result-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: result-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: result-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: result-secret
                  key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.result.service.name }}
spec:
  selector:
    app: {{ .Values.result.selector }}
  ports:
    - protocol: TCP
      port: {{ .Values.result.service.port }}
      targetPort: {{ .Values.result.service.port }}
  type: {{ .Values.result.service.type }}
